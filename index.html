<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real Estate Listings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f5f6fa;
            color: #222;
        }
        header {
            background: #2d3e50;
            color: #fff;
            padding: 24px 0;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            margin: 40px 0;
        }
        .search-bar input[type="text"] {
            width: 350px;
            padding: 14px 16px;
            border: 1px solid #ccc;
            border-radius: 6px 0 0 6px;
            font-size: 1rem;
            outline: none;
            transition: border 0.2s;
        }
        .search-bar input[type="text"]:focus {
            border-color: #2d3e50;
        }
        .search-bar button {
            padding: 14px 24px;
            border: none;
            background: #2d3e50;
            color: #fff;
            font-size: 1rem;
            border-radius: 0 6px 6px 0;
            cursor: pointer;
            transition: background 0.2s;
        }
        .search-bar button:hover {
            background: #1a2533;
        }
        .featured-listings {
            margin-top: 40px;
        }
        .listing-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 24px;
        }
        .listing-card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            overflow: hidden;
            transition: transform 0.15s;
        }
        .listing-card:hover {
            transform: translateY(-4px) scale(1.02);
        }
        .listing-card img {
            width: 100%;
            height: 160px;
            object-fit: cover;
        }
        .listing-info {
            padding: 16px;
        }
        .listing-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin: 0 0 8px 0;
        }
        .listing-price {
            color: #2d3e50;
            font-weight: bold;
            margin-bottom: 4px;
        }
        .listing-location {
            color: #888;
            font-size: 0.95rem;
        }
        @media (max-width: 600px) {
            .search-bar input[type="text"] {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>DreamHome Real Estate</h1>
        <p>Find your perfect property</p>
    </header>
    <div class="container">
        <form class="search-bar" action="#" method="get">
            <input type="text" name="search" placeholder="Search by city, address, or ZIP code">
            <button type="submit">Search</button>
        </form>
        <section class="featured-listings">
            <h2>Featured Listings</h2>
            <div class="listing-grid">
                <div class="listing-card">
                    <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80" alt="Modern House">
                    <div class="listing-info">
                        <div class="listing-title">Modern Family Home</div>
                        <div class="listing-price">$450,000</div>
                        <div class="listing-location">Los Angeles, CA</div>
                    </div>
                </div>
                <div class="listing-card">
                    <img src="https://images.unsplash.com/photo-1460518451285-97b6aa326961?auto=format&fit=crop&w=400&q=80" alt="Luxury Apartment">
                    <div class="listing-info">
                        <div class="listing-title">Luxury Apartment</div>
                        <div class="listing-price">$850,000</div>
                        <div class="listing-location">New York, NY</div>
                    </div>
                </div>
                <div class="listing-card">
                    <img src="https://images.unsplash.com/photo-1507089947368-19c1da9775ae?auto=format&fit=crop&w=400&q=80" alt="Cozy Cottage">
                    <div class="listing-info">
                        <div class="listing-title">Cozy Cottage</div>
                        <div class="listing-price">$320,000</div>
                        <div class="listing-location">Austin, TX</div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
